            // $.embedly.defaults.key = '3cdfd74eeb374c07883e97295e60f775';

        <p>Preview Window</p>
        <div id="preview" class="fr-view"></div>

        <!-- Initialize the Froala editor. -->
        <script> $(function() {
            // {toolbarButtons: ['bold', 'italic', 'underline', 'embedly']}
            var settings = {toolbarButtons: ['bold', 'italic', 'underline', 'embedly']};
            $('textarea').froalaEditor(settings).on('froalaEditor.contentChanged', function (e, editor) {
                $('#preview').html(editor.html.get());
            });
        });
        </script>
